<table>
    <thead>
        <tr>
            <th>Nom du produit</th>
            <th>Catégorie</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>En stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plant of subCollection$ | async">
            <td>{{plant.nom}}</td>
            <td>{{plant.category}}</td>
            <td>{{plant.price}}</td>
            <td>{{plant.quantity}}</td>
            <td>{{plant.instock}}</td>
            <td>
                <!-- <button (click)="onClickToUpdate(plant)">
                    <i class="bi bi-pencil"></i>
                </button> -->
                <button  (click)="onClickToDelete(plant.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
